<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/productAdd.css">
    <link rel="stylesheet" href="public/css/templates.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Product Add Page</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" id="nav">
        <div class="container">
          <h1 class="title navbar-brand">Product Add</h1>
      
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" id="submit" class="btn btn-primary me-md-2">SAVE</button>
            <a href="/" class="btn btn-danger me-md-2" type="button">CANCEL</a>
          </div>
        </div>
    </nav>

    <div class="main-container">
        <form method="post" action="/store" id="product_form" name="form" onsubmit="return validateForm()">
          <div class="form-group">
            <label for="sku" id="sku-label">SKU</label>
            <input type="text" class="form-control" id="sku" name="sku" oninput="validateField(this)">
            <span class="validation-message" id="sku-validation-message"></span>
          </div>
      
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" oninput="validateField(this)">
            <span class="validation-message" id="name-validation-message"></span>
          </div>
      
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" oninput="validateField(this)">
            <span class="validation-message" id="price-validation-message" ></span>
          </div>
      
          <div class="form-group">
            <label for="type">Product Type</label>
            <select class="form-control" id="productType" name="type" onchange="showAdditionalFields()">
              <option value="DVD" selected>DVD</option>
              <option value="Book">Book</option>
              <option value="Furniture">Furniture</option>
            </select>
          </div>
          
          <div id="additionalFields" style="display: none;">
            <div id="additionalFieldsContainer"></div>
            <div id="message" style="color: green;"></div>
          </div>
        </form>
    </div>
      <div id="footer"></div>
</body>
<script src="public/js/footer.js"></script>
<script src="public/js/formValidation.js"></script>
<script src="public/js/additionalFields.js"></script>
<script>
  $(document).ready(function() {
    $('#submit').on('click', function(event) {
      $('#product_form').submit();
    });
  });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      showAdditionalFields();
    });
</script>
</html>
